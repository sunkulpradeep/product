<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product_preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="main">


        <article class="card">
          <div class="container">
              <div class="card-image">
                <img class="img" src="perfume.jpg" alt="">
              </div>

              <div class="data">
                <p class="header">PREFUME</p>
                  <h1 class="main-h">Gabrielle Essence Eau De Parfum</h1>
                  <p class="flow"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                  <div class="price">
                     <h1 class="d-price">$149.99</h1>
                     <p class="m-price">$169.99</p>
                  </div>

                  <button class="btn" type="button" name="button">
                   <img class="btn-img" src="cart.png" alt="">
                   Add to Cart
                  </button>
              </div>
          </div>

        </article>




    </main>






  </body>
</html>
